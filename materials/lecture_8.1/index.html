  <title>Additional lecture</title>
  <style>
    .tomato {
      background-color: tomato;
      width: 100px;
      height: 100px;
      position: relative;
      margin-bottom: 10px;
    }

    .green {
      background-color: green;
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 1;
    }

    .blue {
      background-color: blue;
      width: 40px;
      height: 40px;
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="my-popup">
    <div class="modal">
      <span class="mypopup-close">&times;</span>
      <h2 class="mypopup-header">Вы открыли модальное окно</h2>
      <p class="modal-text">Здесь размещается текст</p>
    </div>
  </div>
  <button id="addPopup">Открыть модальное окно</button>
